version: "3.8"

services:
  api1:
    build: ./api
    container_name: api1
    ports:
      - "8081:8080"
  
  api2:
    build: ./api
    container_name: api2
    ports:
      - "8082:8080"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2